<body>
    <div class="container login-form">
        <header>
            <h1>Formulario de Registro</h1>

	<div class="panel panel-default">
		<div class="panel-body">
			<form>
				<div class="input-group login-userinput">
					<label>	<input id="txtUser" type="text" class="form-control" name="username" placeholder="Email"></label>
				</div>
                <label>	<input  id="txtnombre" type="text" class="form-control" name="nombre" placeholder="nombre"></label>
				<div class="input-group">
                    <label>	<input  id="txtPassword" type="password" class="form-control" name="password" placeholder="Contraseña"></label> <br>
                    <label><input type="date"/></label><br>
                    <label><input type="color"/></label><br>
                    <select name="select">
                        <option value="value1">Value 1</option>
                        <option value="value2" selected>Value 2</option>
                        <option value="value3">Value 3</option>
                        <option value="value4">Value 4</option>
                      </select>
                      
				<div class="checkbox login-options">
					<label><input type="checkbox"/> Recordar Usuario</label>
                    <button class="btn btn-block login-button" type="submit"><i class="fa fa-sign-in"></i> Iniciar sesión</button>
                    <a href="formuencuesta.html"><p>Formulario de encuesta</p></a>
                </div>		
			</form>			
		</div>
	</div>
</div>
